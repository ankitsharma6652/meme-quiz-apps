<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMaster - Trending Viral Memes</title>
    <meta name="description" content="Discover the hottest viral memes and videos from across the internet.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --text-color: #ffffff;
            --primary-gradient: linear-gradient(135deg, #ff00cc, #333399);
            --secondary-gradient: linear-gradient(135deg, #00d2ff, #3a7bd5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(100, 0, 200, 0.15), transparent 60%);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* Header & User Menu */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
        }

        .user-menu-container {
            position: absolute;
            top: 1rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .user-menu-container {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 1rem;
            }
        }

        .auth-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--secondary-gradient);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-accent {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff00cc, #333399, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1f;
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #0a0a0c;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d2ff;
        }

        /* Meme Feed */
        .meme-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .meme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .meme-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meme-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .fav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            color: #555;
        }

        .fav-btn:hover {
            transform: scale(1.2);
        }

        .fav-btn.active {
            color: #ff0055;
        }

        .meme-media {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .meme-media img,
        .meme-media video {
            max-width: 100%;
            max-height: 700px;
            object-fit: contain;
        }

        .meme-footer {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Filter Section */
        #filter-section {
            display: none;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div id="debug-status"
        style="background:#333; color:#fff; padding:5px; font-size:12px; text-align:center; display:none;">Checking
        login status...</div>
    <div class="background-glow"></div>

    <header>
        <div class="user-menu-container">
            <div id="user-logged-out" style="display:flex; gap:1rem;">
                <a href="/login/google" class="auth-btn btn-primary"
                    style="text-decoration:none; display:flex; align-items:center; gap:0.5rem;">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                            fill="#4285F4"></path>
                        <path
                            d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"
                            fill="#34A853"></path>
                        <path
                            d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                            fill="#FBBC05"></path>
                        <path
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                            fill="#EA4335"></path>
                    </svg>
                    Sign in with Google
                </a>
            </div>
            <div id="user-logged-in" style="display:none; gap:1rem; align-items:center;">
                <img id="user-avatar" src="" alt="Profile"
                    style="width:32px; height:32px; border-radius:50%; border:2px solid #00d2ff;">
                <span id="username-display" style="color:#00d2ff; font-weight:600;"></span>
                <button id="my-favorites-btn" class="auth-btn btn-accent">‚≠ê Favorites</button>
                <button id="logout-btn" class="auth-btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>


        <h1><a href="/" style="color:inherit; text-decoration:none; cursor:pointer;">MemeMaster</a></h1>
        <p style="font-size:1.2rem; color:#aaa; font-weight:300;">Discover the Hottest Viral Memes üî•</p>
    </header>

    <main style="max-width:1400px; margin:0 auto; padding:2rem;">
        <div style="text-align:center; margin-bottom:3rem;">
            <button id="load-btn"
                style="background:linear-gradient(135deg, #ff00cc, #333399); color:white; border:none; padding:1rem 3rem; font-size:1.2rem; border-radius:50px; cursor:pointer; font-weight:600; box-shadow:0 10px 30px rgba(255,0,204,0.3); transition:transform 0.3s, box-shadow 0.3s;">
                üöÄ Load Viral Feed
            </button>
        </div>

        <div id="filter-section">
            <div style="display:flex; gap:1rem; flex-wrap:wrap; align-items:center; justify-content:center;">
                <div style="display:flex; gap:0.5rem; align-items:center;">
                    <label style="color:#aaa; font-size:0.9rem;">Show:</label>
                    <select id="media-filter"
                        style="background:#1a1a1f; color:white; border:1px solid #333; padding:0.5rem 1rem; border-radius:8px; font-family:inherit; cursor:pointer;">
                        <option value="all">All Content</option>
                        <option value="images">Images Only</option>
                        <option value="videos">Videos Only</option>
                    </select>
                </div>

                <div style="display:flex; gap:0.5rem; align-items:center;">
                    <label style="color:#aaa; font-size:0.9rem;">Sort by:</label>
                    <select id="sort-filter"
                        style="background:#1a1a1f; color:white; border:1px solid #333; padding:0.5rem 1rem; border-radius:8px; font-family:inherit; cursor:pointer;">
                        <option value="hot">üî• Hot</option>
                        <option value="top">‚¨ÜÔ∏è Most Upvoted</option>
                        <option value="new">üÜï Newest First</option>
                    </select>
                </div>

                <button id="apply-filters" class="auth-btn btn-primary">Apply Filters</button>
            </div>
        </div>

        <div id="loading" style="display:none; text-align:center;">
            <div class="spinner"></div>
            <p style="font-size:1.2rem; color:#aaa;">Fetching the freshest memes...</p>
        </div>

        <div id="feed-container"></div>

        <div id="load-more-btn" style="display:none; text-align:center; margin-top:3rem;">
            <button onclick="loadMemes(true)"
                style="background:linear-gradient(135deg, #ff00cc, #333399); color:white; border:none; padding:1rem 3rem; font-size:1.1rem; border-radius:50px; cursor:pointer; font-weight:600; box-shadow:0 10px 30px rgba(255,0,204,0.3); transition:transform 0.3s;">
                üîÑ Load More Memes
            </button>
        </div>

        <div id="close-btn" style="display:none; text-align:center; margin-top:3rem;">
            <button onclick="location.reload()" class="auth-btn btn-secondary">Close Feed</button>
        </div>
    </main>

    <script>
        let allMemes = [];
        let currentUser = null;
        let userFavorites = new Set();
        let currentFilters = {
            mediaType: 'all',
            sortBy: 'hot'
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Auth Actions
            const logoutBtn = document.getElementById('logout-btn');
            const favoritesBtn = document.getElementById('my-favorites-btn');

            if (logoutBtn) {
                logoutBtn.onclick = logout;
                console.log('Logout button event listener attached');
            } else {
                console.error('Logout button not found!');
            }

            if (favoritesBtn) {
                favoritesBtn.onclick = loadFavorites;
            }

            // Feed Actions
            document.getElementById('load-btn').onclick = () => {
                document.getElementById('load-btn').style.display = 'none';
                loadMemes();
            };

            document.getElementById('apply-filters').onclick = () => {
                currentFilters.mediaType = document.getElementById('media-filter').value;
                currentFilters.sortBy = document.getElementById('sort-filter').value;
                renderMemes();
            };
        }

        async function checkAuth() {
            const status = document.getElementById('debug-status');
            status.style.display = 'block';
            status.innerHTML = "Checking login status...";

            try {
                const res = await fetch('/api/current-user', {
                    credentials: 'include' // Important for cookies
                });
                const data = await res.json();
                console.log("Auth Check Result:", data);

                if (data.authenticated) {
                    currentUser = data.user;
                    updateAuthUI();
                    fetchFavorites();
                    status.style.background = 'green';
                    status.innerHTML = `‚úÖ <b>LOGGED IN:</b> ${currentUser.email}`;
                    setTimeout(() => status.style.display = 'none', 3000);
                } else {
                    status.innerHTML = "Not logged in";
                    status.style.background = '#555';
                    setTimeout(() => status.style.display = 'none', 3000);
                }
            } catch (e) {
                console.error(e);
                status.textContent = "Error: " + e.message;
                status.style.background = 'red';
            }
        }

        function updateAuthUI() {
            console.log("Updating UI for user:", currentUser);
            if (currentUser) {
                document.getElementById('user-logged-out').style.display = 'none';
                const loggedInDiv = document.getElementById('user-logged-in');
                loggedInDiv.style.display = 'flex';

                const nameDisplay = document.getElementById('username-display');
                nameDisplay.textContent = `Hi, ${currentUser.name}`;
                nameDisplay.style.display = 'block'; // Force display

                if (currentUser.picture) {
                    const avatar = document.getElementById('user-avatar');
                    avatar.src = currentUser.picture;
                    avatar.style.display = 'block';
                }
            } else {
                document.getElementById('user-logged-out').style.display = 'flex';
                document.getElementById('user-logged-in').style.display = 'none';
            }
        }

        async function logout() {
            console.log('Logout function called');
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                console.log('Logout API call successful');
            } catch (e) {
                console.error('Logout error:', e);
            }
            // Force reload to clear everything
            console.log('Redirecting to homepage...');
            window.location.href = '/';
        }

        async function fetchFavorites() {
            if (!currentUser) return;
            try {
                const res = await fetch('/api/favorites', {
                    credentials: 'include'
                });
                const data = await res.json();
                userFavorites = new Set(data.map(f => f.meme_id));
                console.log('Fetched favorites:', userFavorites);
                // Re-render to update heart icons
                if (allMemes.length > 0) renderMemes();
            } catch (e) { console.error('Error fetching favorites:', e); }
        }

        async function toggleFavorite(meme, btn) {
            if (!currentUser) {
                alert("Please sign in with Google to save favorites!");
                return;
            }

            const memeId = meme.meme_id || meme.id;
            const isFav = userFavorites.has(memeId);

            if (isFav) {
                // Remove from favorites
                try {
                    const res = await fetch('/api/favorites/by-meme', {
                        method: 'DELETE',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            meme_id: memeId
                        })
                    });
                    if (res.ok) {
                        userFavorites.delete(memeId);
                        btn.classList.remove('active');
                        btn.innerHTML = 'ü§ç';
                    }
                } catch (e) { console.error(e); }
            } else {
                // Add to favorites
                try {
                    const res = await fetch('/api/favorites', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            meme_id: memeId,
                            title: meme.title,
                            url: meme.url || meme.meme_url,
                            is_video: meme.is_video,
                            source: meme.source
                        })
                    });
                    if (res.ok) {
                        userFavorites.add(memeId);
                        btn.classList.add('active');
                        btn.innerHTML = '‚ù§Ô∏è';
                    }
                } catch (e) { console.error(e); }
            }
        }

        async function loadFavorites() {
            if (!currentUser) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('feed-container').innerHTML = '';
            document.getElementById('filter-section').style.display = 'none';
            document.getElementById('load-btn').style.display = 'none';

            try {
                const res = await fetch('/api/favorites', {
                    credentials: 'include'
                });
                allMemes = await res.json();

                // Update userFavorites set with all loaded favorites
                userFavorites = new Set(allMemes.map(m => m.meme_id || m.id));

                document.getElementById('loading').style.display = 'none';
                document.getElementById('close-btn').style.display = 'block';

                if (allMemes.length === 0) {
                    document.getElementById('feed-container').innerHTML = '<p style="text-align:center; padding:3rem;">You haven\'t saved any favorites yet!</p>';
                } else {
                    renderMemes();
                }
            } catch (e) { console.error(e); }
        }

        async function downloadMeme(url, title, isVideo) {
            try {
                // Set filename
                const extension = isVideo ? 'mp4' : (url.includes('.gif') ? 'gif' : 'jpg');
                const filename = `${title.substring(0, 50).replace(/[^a-z0-9]/gi, '_')}.${extension}`;

                // Use backend proxy to download
                const proxyUrl = `/api/download-proxy?url=${encodeURIComponent(url)}&filename=${encodeURIComponent(filename)}`;

                // Create download link
                const link = document.createElement('a');
                link.href = proxyUrl;
                link.download = filename;
                link.target = '_blank'; // Fallback for some browsers

                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error('Download failed:', e);
                alert('Download failed. The file might be too large or unavailable.');
            }
        }

        async function loadMemes(append = false) {
            const loading = document.getElementById('loading');
            const feedContainer = document.getElementById('feed-container');
            const filterSection = document.getElementById('filter-section');
            const closeBtn = document.getElementById('close-btn');
            const loadMoreBtn = document.getElementById('load-more-btn');

            loading.style.display = 'block';
            if (!append) {
                feedContainer.innerHTML = '';
                filterSection.style.display = 'none';
                closeBtn.style.display = 'none';
            }
            loadMoreBtn.style.display = 'none';

            try {
                const response = await fetch('/api/trending-memes');
                const newMemes = await response.json();

                if (append) {
                    allMemes = [...allMemes, ...newMemes];
                } else {
                    allMemes = newMemes;
                }

                loading.style.display = 'none';
                filterSection.style.display = 'block';
                closeBtn.style.display = 'block';
                loadMoreBtn.style.display = 'block';

                if (allMemes.length === 0) {
                    feedContainer.innerHTML = '<p style="text-align:center; padding:3rem; color:#aaa;">No memes found. Try again later!</p>';
                } else {
                    // Refresh favorites to ensure correct heart states
                    if (currentUser && !append) {
                        await fetchFavorites();
                    }
                    renderMemes();
                }
            } catch (error) {
                console.error('Error loading memes:', error);
                loading.style.display = 'none';
                feedContainer.innerHTML = '<p style="text-align:center; padding:3rem; color:#ff6b6b;">Failed to load memes. Please try again.</p>';
            }
        }

        function renderMemes() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '';

            let filtered = allMemes.filter(meme => {
                if (currentFilters.mediaType === 'images') return !meme.is_video;
                if (currentFilters.mediaType === 'videos') return meme.is_video;
                return true;
            });

            if (currentFilters.sortBy === 'top') {
                filtered.sort((a, b) => b.ups - a.ups);
            } else if (currentFilters.sortBy === 'new') {
                // Simple shuffle for "new" since we don't have timestamps
                filtered.sort(() => Math.random() - 0.5);
            }

            filtered.forEach(meme => {
                const card = document.createElement('div');
                card.className = 'meme-card';

                // Use meme_id if available (from favorites), otherwise use id
                const memeId = meme.meme_id || meme.id;
                const isFav = userFavorites.has(memeId);

                // Debug logging (remove after fixing)
                if (isFav) {
                    console.log(`Meme "${meme.title}" is favorited. ID: ${memeId}`);
                }

                const heartIcon = isFav ? '‚ù§Ô∏è' : 'ü§ç';
                const activeClass = isFav ? 'active' : '';

                const mediaContent = meme.is_video ? `
                    <div style="position:relative; width:100%; background:#000; border-radius:8px; overflow:hidden;">
                        <video 
                            controls 
                            loop 
                            muted
                            playsinline 
                            preload="metadata" 
                            style="width:100%; max-height:600px; object-fit:contain; display:block;"
                            onloadeddata="console.log('Video loaded successfully')"
                            onerror="console.error('Video load error'); this.parentElement.innerHTML='<div style=\\'padding:2rem; text-align:center; color:#999;\\'>‚ùå Video unavailable</div>'"
                        >
                            <source src="${meme.video_url || meme.url || meme.meme_url}" type="video/mp4">
                            Your browser doesn't support video playback.
                        </video>
                        <div style="position:absolute; bottom:10px; right:10px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:5px; font-size:0.75rem; color:#fff;">
                            üîá Click to unmute
                        </div>
                    </div>
                ` : `
                    <img src="${meme.url || meme.meme_url}" alt="${meme.title}" loading="lazy" style="border-radius:8px;" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23333%22 width=%22400%22 height=%22300%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage unavailable%3C/text%3E%3C/svg%3E'">
                `;

                card.innerHTML = `
                    <div class="meme-header">
                        <div class="meme-title">${meme.title}</div>
                        <button class="fav-btn ${activeClass}" onclick='toggleFavorite(${JSON.stringify(meme).replace(/'/g, "&#39;")}, this)'>${heartIcon}</button>
                    </div>
                    <div class="meme-media">
                        ${mediaContent}
                    </div>
                    <div class="meme-footer" style="justify-content:flex-end;">
